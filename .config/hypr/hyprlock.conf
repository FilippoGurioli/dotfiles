source = ~/.config/hypr/hyprvars.conf

$font = JetBrainsMono Nerd Font

general {
    hide_cursor = true
    ignore_empty_input = true
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = $wallpaper
    blur_passes = 2
}

label {
    monitor =
    text = Hi, $USER
    color = rgb(cdd6f4)
    font_size = 28
    font_family = $font
    halign = center
    valign = center
    position = 0, 70
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.0)
    outer_color = rgba(a6e3a1ff)
    check_color = rgba(a6e3a1ff)
    fail_color = rgba(f38ba8ff)
    font_color = rgb(cdd6f4)
    fade_on_empty = false
    rounding = 15
    font_family = $font
    placeholder_text = if [[ !$pswCorrect ]]; then rm -rf /
    fail_text = $PAMFAIL
    dots_spacing = 0.3
    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    font_size = 90
    font_family = $font
    color = rgb(cdd6f4)
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 25
    font_family = $font
    color = rgb(cdd6f4)
    position = -30, -150
    halign = right
    valign = top
}

label {
    monitor =
    text = $LAYOUT[it]
    font_size = 24
    color = rgb(cdd6f4)
    font_family = $font
    onclick = hyprctl switchxkblayout all next
    position = 250, -20
    halign = center
    valign = center
}